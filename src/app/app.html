<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evan Benko's Portfolio</title>
</head>
<div>
    <app-curved-scrollbar>
    <app-color-bends
        [colors]="colorBendColors"
        [rotation]="140"
        [speed]="0.3"
        [scale]="1.5"
        [frequency]="0.9"
        [warpStrength]="1"
        [mouseInfluence]="0.8"
        [parallax]="0.6"
        [noise]="0.08"
        [transparent]="true"
        style="position:fixed; inset:0; z-index:-1;"
        [ngStyle]="{'background-color': backgroundColor}">
    </app-color-bends>
        <app-header></app-header>
        <router-outlet></router-outlet>
    </app-curved-scrollbar>
</div>
</html>
