<!-- x-latest-post.component.html -->
<div class="x-post-container">
  <div class="x-post-header">
    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
      <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
    </svg>
    <h3>Latest from X</h3>
  </div>

  <div *ngIf="tweetId" class="tweet-embed">
    <blockquote class="twitter-tweet" [attr.data-theme]="'light'">
      <a [href]="'https://twitter.com/' + username + '/status/' + tweetId"></a>
    </blockquote>
  </div>

  <div *ngIf="!tweetId" class="no-tweet">
    <p>Tweet ID not provided. Please add your latest tweet ID.</p>
    <a [href]="'https://x.com/' + username" target="_blank" rel="noopener noreferrer" class="view-profile-btn">
      View Profile on X
    </a>
  </div>
</div>
